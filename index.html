<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="row">
        <div class="column-third">
          <h2>Ajax Project</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container back-ground">
      <div data-view="home">
        <form id="home">
          <div class="row">
            <div class="column-full">
              <div class="search-bar">
                <label for="search" class="character-search">Search a character</label>
                <input
                class="search-box"

                name="search"
                type="text"
                id="search">
              <div class="row">
              <div class="column-half">
              <button class="search-button">Search</button>
              </div>
              <div class="column-half">
              <button class="random-button" type="button">Generate Random</button>
              </div>
              </div>
            </div>
              <div class="portal">
                <img src="images/po.png" class="portal-image">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="results">
        <div class="row margin-top width-80 border">
          <div class="col-50">
            <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="avatar-img border">
          </div>
          <div class="col-50">
            <h1 class="char-info-text">Rick Sanchez</h1>
            <h2 class="char-info-text">Location: <span>C-137</span></h2>
            <h2 class="char-info-text">Status: <span>Alive</span></h2>
            <h2 class="char-info-text">Episodes: </h2>
            <p class="char-info-text">S - 01 E - 01</p>
            <p class="char-info-text">S - 01 E - 02</p>
            <p class="char-info-text">S - 01 E - 03</p>
            <p class="char-info-text">S - 01 E - 04</p>
            <p class="char-info-text">..</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
